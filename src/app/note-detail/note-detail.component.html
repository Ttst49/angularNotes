<nav>
  <button class="btn btn-primary" routerLink="/">Back</button>
</nav>

<div *ngIf="note" id="note-container">
  <span class="note-title">{{note.title}}</span>
  <span class="note-id">ID: {{note.id}}</span>
  <span class="note-text">{{note.text}}</span>
  <button class="btn btn-danger" (click)="removeNote()">Remove this note</button>
  <button class="btn btn-outline-dark" [routerLink]="['/edit',note.id]">Edit this note</button>
</div>
